<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Latest DMS 6 Mod List</title>
</head>
</body>

<p id="modlist" style="font-family: Arial"></p> 

<script>

 function getJSON(url) {
        var resp ;
        var xmlHttp ;

        resp  = '' ;
        xmlHttp = new XMLHttpRequest();

        if(xmlHttp != null)
        {
            xmlHttp.open( "GET", url, false );
            xmlHttp.send( null );
            resp = xmlHttp.responseText;
        }

        return resp ;
 }

 var obj = JSON.parse(getJSON("https://api.mcsrvstat.us/2/mods.blockhead7360.com:25572"));
 
 var ml = "";
 
 for (var i = 0; i < obj.mods.names.length; i++) {
  
  ml += obj.mods.names[i] + "<br>";
  
 }
 
 document.getElementById("modlist").innerHTML = ml;

</script>

</html>
